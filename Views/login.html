<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - Buildify</title>
    <link rel="stylesheet" href="../Assets/css/login.css" />
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Bienvenido a Buildify</h1>
            <p>Conecta, diseña y construye con eficiencia desde un solo lugar.</p>
            <div class="graphics">
                <!-- Puedes usar una imagen tuya aquí -->
                <img src="../Public/mi-imagen.png" alt="Buildify imagen decorativa" />
            </div>
        </div>

        <div class="right-panel">
            <form action="#" method="post">
                <h2>Iniciar sesión</h2>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
                
                

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required />

                <button type="submit">Entrar</button>


                <div class="extra-options">
                    <p><a href="#">Iniciar sesión con una clave de acceso</a></p>
                    <p>¿Eres nuevo en Buildify? <a href="#">Crea una cuenta.</a></p>
                    
                </div>

        </div>
        </form>
    </div>
    </div>
</body>

</html>
